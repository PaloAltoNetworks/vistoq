{% extends base_html %}
{% load static %}

{% block content %}

    <div class="card border-secondary mb-6">
        <div class="card-header">MSSP Deployed WhiteBoxes</div>
        <div class="card-body">
            <h4 class="card-title">All Active whiteboxes</h4>
            <p class="card-text">
            <table class="table table-striped table-hover">
                <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Host Name</th>
                    <th scope="col">Status</th>
                </tr>
                </thead>
                <tbody>
                {% for minion in minion_list %}
                    <tr>
                        <th scope="row"> ></th>
                        <td>{{ minion }}</td>
                        <td>Up</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            </p>
        </div>
    </div>

{% endblock %}

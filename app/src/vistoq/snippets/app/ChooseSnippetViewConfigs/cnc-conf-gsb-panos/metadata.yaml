name: cnc-conf-gsb-panos
label: Service Picker
description: Vistoq Advanced Security
type: template

labels:
  customize_field: snippet_name
  customize_label_name: service_type
  customize_label_value: internet_gateway_panos

extends:
variables:
  - name: customer_name
    description: Customer Name
    default: ACME
    type_hint: dropdown
    dd_list:
      - key: PAN-A7-40646123 - Cara S. Mcintosh
        value: PAN-A7-40646123
      - key: PAN-A8-89390058 - Carter Hawkins
        value: PAN-A8-89390058

  - name: snippet_name
    description: Service Tier
    default: Gold
    type_hint: text
  - name: service_term
    description: Service Term
    default: 3 year
    type_hint: dropdown
    dd_list:
      - key: 3 Year
        value: 3
      - key: 2 Year
        value: 2
      - key: 1 Year
        value: 1
  - name: service_size
    description: Service Size
    default: Small
    type_hint: dropdown
    dd_list:
      - key: Small
        value: small
      - key: Medium
        value: medium
      - key: Large
        value: large
  - name: simple_service
    description: Auto-configure service values
    default: on
    type_hint: simplecheckbox

snippets:


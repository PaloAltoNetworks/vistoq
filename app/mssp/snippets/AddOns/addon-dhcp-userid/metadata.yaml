name: addon-dhcp-userid
label: DHCP UserID
description: UserID with DHCP Log Parsing
type: service
extends:

labels:
  service_type: addon

variables:
  - name: FW_NAME
    description: device name for device-group and template-stack association
    default: paloalto
    type_hint: text
  - name: MGMT_IP
    description: NGFW management IP address
    default: 192.168.0.1
    type_hint: ip_address


snippets:
  - name: device_system
    xpath: /config/devices/entry[@name='localhost.localdomain']/template-stack/entry[@name='{{ FW_NAME }}']/config/devices/entry[@name='localhost.localdomain']/deviceconfig/system
    file: device_system.xml
  - name: log_settings
    xpath: /config/devices/entry[@name='localhost.localdomain']/template-stack/entry[@name='{{ FW_NAME }}']/config/shared/log-settings
    file: log_settings.xml
  - name: userid_collector
    xpath: /config/devices/entry[@name='localhost.localdomain']/template-stack/entry[@name='{{ FW_NAME }}']/config/devices/entry[@name='localhost.localdomain']/vsys/entry[@name='vsys1']/user-id-collector
    file: userid_collector.xml
  - name: zone
    xpath: /config/devices/entry[@name='localhost.localdomain']/template-stack/entry[@name='{{ FW_NAME }}']/config/devices/entry[@name='localhost.localdomain']/vsys/entry[@name='vsys1']/zone
    file: zone.xml